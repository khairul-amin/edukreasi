<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilkan Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md text-center animate-fadeIn">
    <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 drop-shadow">Token Ujian</h1>

    <!-- Tempat Token -->
    <div id="token" class="text-xl font-mono text-gray-900 bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-6 border border-gray-300 shadow-inner min-h-[80px] flex items-center justify-center">
      Loading...
    </div>

    <!-- Tombol Reload -->
    <button onclick="loadToken()" class="mt-6 px-5 py-2 bg-indigo-600 text-white font-semibold rounded-xl shadow hover:bg-indigo-700 transition">
      ðŸ”„ Reload
    </button>
  </div>

  <script>
    const ujianBase = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6xi5S1zBVBkgL1XyS2v0khJtLr3xMMFmoIHwkFH2lDvxBlNcvfdeQbHcFI-zJgEVREhMB2rN1bwkJ/pub?gid=925890882&single=true&output=csv";
    const sheet1Base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6xi5S1zBVBkgL1XyS2v0khJtLr3xMMFmoIHwkFH2lDvxBlNcvfdeQbHcFI-zJgEVREhMB2rN1bwkJ/pub?gid=0&single=true&output=csv";

    function parseDateTime(dateStr, timeStr) {
      return new Date(dateStr + "T" + timeStr + ":00+07:00"); // WIB
    }

    async function loadToken() {
      const tokenDiv = document.getElementById("token");

      // tampilkan Loading + spinner
      tokenDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Loading...</span>
        </div>
      `;
      tokenDiv.classList.remove("text-5xl", "font-bold", "text-indigo-800");
      tokenDiv.classList.add("text-xl");

      try {
        const now = new Date();

        const ujianUrl = ujianBase + "&t=" + Date.now();
        const sheet1Url = sheet1Base + "&t=" + Date.now();

        // Ambil jadwal
        const ujianRes = await fetch(ujianUrl, { cache: "no-store" });
        const ujianCsv = await ujianRes.text();
        const ujianRows = ujianCsv.split("\n").map(r => r.split(","));

        let adaJadwalAktif = false;

        for (let i = 1; i < ujianRows.length; i++) {
          const tglMulai = ujianRows[i][4]?.trim();
          const jamMulai = ujianRows[i][5]?.trim();
          const tglSelesai = ujianRows[i][6]?.trim();
          const jamSelesai = ujianRows[i][7]?.trim();

          if (tglMulai && jamMulai && tglSelesai && jamSelesai) {
            const start = parseDateTime(tglMulai, jamMulai);
            const end = parseDateTime(tglSelesai, jamSelesai);

            if (now >= start && now <= end) {
              adaJadwalAktif = true;
              break;
            }
          }
        }

        if (adaJadwalAktif) {
          // Ambil token dari Sheet1 E2
          const sheet1Res = await fetch(sheet1Url, { cache: "no-store" });
          const sheet1Csv = await sheet1Res.text();
          const sheet1Rows = sheet1Csv.split("\n").map(r => r.split(","));
          const token = sheet1Rows[1][4]; // E2

          tokenDiv.innerText = token ? token.trim() : "Token kosong";
          tokenDiv.classList.remove("text-xl");
          tokenDiv.classList.add("text-5xl", "font-bold", "text-indigo-800");
        } else {
          tokenDiv.innerText = "Tidak ada jadwal aktif";
          tokenDiv.classList.remove("text-5xl");
          tokenDiv.classList.add("text-xl");
        }
      } catch (err) {
        console.error("Error:", err);
        tokenDiv.innerText = "Gagal ambil data";
      }
    }

    // Load pertama kali
    loadToken();
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</body>
</html>
