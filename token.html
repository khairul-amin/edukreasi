<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilkan Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md text-center animate-fadeIn">
    <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 drop-shadow">Token Ujian</h1>
    
    <div id="token" class="text-xl font-mono text-gray-900 bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-4 border border-gray-300 shadow-inner mb-4">
      Loading...
    </div>

    <button onclick="location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
      ðŸ”„ Reload
    </button>
  </div>

  <script>
    // URL untuk Sheet1 (token di E2)
    const sheet1Url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6xi5S1zBVBkgL1XyS2v0khJtLr3xMMFmoIHwkFH2lDvxBlNcvfdeQbHcFI-zJgEVREhMB2rN1bwkJ/pub?gid=0&single=true&output=csv";
    // URL untuk Sheet "Ujian"
    const ujianUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6xi5S1zBVBkgL1XyS2v0khJtLr3xMMFmoIHwkFH2lDvxBlNcvfdeQbHcFI-zJgEVREhMB2rN1bwkJ/pub?gid=925890882&single=true&output=csv";

    function parseDateTime(tanggal, jam) {
      const [year, month, day] = tanggal.split("-").map(Number);
      const [hour, minute] = jam.split(":").map(Number);
      return new Date(year, month - 1, day, hour, minute);
    }

    async function loadToken() {
      try {
        // Ambil jadwal ujian
        const ujianRes = await fetch(ujianUrl);
        const ujianCsv = await ujianRes.text();
        const ujianRows = ujianCsv.split("\n").map(r => r.split(","));

        const now = new Date();
        let adaJadwalAktif = false;

        for (let i = 1; i < ujianRows.length; i++) {
          const tglMulai = ujianRows[i][4];
          const jamMulai = ujianRows[i][5];
          const tglSelesai = ujianRows[i][6];
          const jamSelesai = ujianRows[i][7];

          if (tglMulai && jamMulai && tglSelesai && jamSelesai) {
            const start = parseDateTime(tglMulai, jamMulai);
            const end = parseDateTime(tglSelesai, jamSelesai);

            if (now >= start && now <= end) {
              adaJadwalAktif = true;
              break;
            }
          }
        }

        const tokenDiv = document.getElementById("token");

        if (adaJadwalAktif) {
          // Ambil token dari Sheet1!E2
          const sheet1Res = await fetch(sheet1Url);
          const sheet1Csv = await sheet1Res.text();
          const sheet1Rows = sheet1Csv.split("\n").map(r => r.split(","));
          const token = sheet1Rows[1][4]; // E2

          tokenDiv.innerText = token ? token.trim() : "Token kosong";
          tokenDiv.classList.remove("text-xl");
          tokenDiv.classList.add("text-5xl", "font-bold", "text-indigo-800");
        } else {
          tokenDiv.innerText = "Tidak ada jadwal aktif";
          tokenDiv.classList.remove("text-5xl");
          tokenDiv.classList.add("text-xl");
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("token").innerText = "Gagal ambil data";
      }
    }

    loadToken();
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</body>
</html>
