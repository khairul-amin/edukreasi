<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tampilkan Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md text-center animate-fadeIn">
    <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 drop-shadow">Token Ujian</h1>
    <div id="token" class="text-xl font-mono text-gray-900 bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-4 border border-gray-300 shadow-inner">
      Loading...
    </div>
    <button id="reloadBtn" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Reload</button>
  </div>

  <script>
    async function fetchToken() {
      const tokenDiv = document.getElementById("token");
      tokenDiv.innerText = "Loading...";
      tokenDiv.className = "text-xl font-mono text-gray-900 bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-4 border border-gray-300 shadow-inner";

      try {
        const res = await fetch("/api/token?" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        if (data.token && data.token !== "Tidak ada token") {
          tokenDiv.innerText = data.token;
          tokenDiv.classList.add("text-5xl", "font-bold", "text-indigo-700");
        } else {
          tokenDiv.innerText = "Tidak ada token";
        }
      } catch (err) {
        tokenDiv.innerText = "Gagal ambil token";
      }
    }

    document.getElementById("reloadBtn").addEventListener("click", fetchToken);

    fetchToken();
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</body>
</html>
